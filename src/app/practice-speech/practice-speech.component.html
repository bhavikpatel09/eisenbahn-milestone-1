<div class="top-dots-bg">
    <div class="container-fluid text-center">
        <div class="spacer-150"></div>
        <form action="#">
            <label class="control-label label-xs color-o">que tal treinar antes do teste final?</label>
            <button *ngIf="!isProcessing" type="button" (mousedown)="startRecording($event)"
                (mouseup)="stopRecording($event)" (touchstart)="startRecording($event)"
                (touchend)="stopRecording($event)" class="btn btn-img mb-0 btn-record">
                <img src="./assets/images/RecordButton.png" alt=""></button>

            <div class="lds-ring" *ngIf="isProcessing">
                <div></div>
                <div></div>
                <div></div>
                <div></div>
            </div>

            <label class="control-label label-sm">pressione e segure para falar</label>
            
            <label class="control-label label-xs color-o" style="font-size: 1.5rem;line-height: 2rem;"
                *ngIf="apiResponse">vocÃª disse: </label><label class="control-label label-xs color-o"
                style="font-size: 1.5rem;">{{apiResponse}}</label>
                <div class="spacer-5"></div>
            <label class="control-label label-md">Ai <span class="colorDark-o">zem</span>bam</label>
            <label class="control-label label-md">EI <span class="colorDark-o">Sen</span>bahn</label>
            <img [src]="soundwave" alt="" class="Soundwave">

            <label class="control-label label-xs color-o" style="font-size: 1.5rem;line-height: 2rem;">Estou
                pronto!</label>
            <button type="button" (click)="navigateNext()" class="btn btn-img"><img src="./assets/images/next-btn.png"
                    alt=""></button>
        </form>
    </div>
</div>
<div class="bottom-bg"> <img src="./assets/images/bottom-dots.png" alt=""> </div>
